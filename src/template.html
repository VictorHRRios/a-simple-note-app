<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A note taking app</title>
</head>
<body>
    <header>
        <h1>A simple note taking app</h1>
    </header>
    <div class="main">
        <div class="side-navigation">
            <div class="project-container">

            </div>
        </div>
        <dialog>
            <form method="dialog">
                <div>
                    <div>
                        <label for="title">Title:</label>
                    </div>
                    <input type="text" id="title" name="title" placeholder="Some title" maxlength="20">
                    <div>
                        <label for="description">Description:</label>
                    </div>
                    <input type="text" id="description" name="description" placeholder="A description" maxlength="50">
                    <div>
                        <label for="dueDate">Due date:</label>
                    </div>
                    <input type="date" id="dueDate" name="dueDate" placeholder="Date">
                    <div>
                        <label for="priority">Priority:</label>
                    </div>
                    <select id="priority" name="priority">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </select>
                </div>
                <button class="cancel" autofocus>Cancel</button>
                <input type="submit" class="accept" value="accept">
            </form>
        </dialog>
        <div class="notes">
        </div>
    </div>
    <footer>
        <h2>A simple note taking app</h2>
        <div>
            By Victor Hugo Ramirez Rios
        </div>
    </footer>
</body>
</html>
